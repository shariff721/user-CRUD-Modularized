<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="container w-75">
        <div class="bg-primary-subtle p-5">
            <h3 class="text-center">EDIT USER</h3>
            <form action="/update" method="post">
                <input type="hidden" name="id" value="{{one_user.id}}">  
                <label class="form-label" for="name1">First Name:</label>
                <input  class="form-control" type="text" name="first_name" value="{{one_user.first_name}}">
                <p></p>
                <label class="form-label" for="name2">Last Name:</label>
                <input class="form-control" type="text" name="last_name" value="{{one_user.last_name}}">
                <p></p>
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" name="email" value="{{one_user.email}}">
                <p></p>
                <div>
                    <button class="btn btn-dark">Update</button>
                </div>
            </form>
        </div>
</body>
</html>
